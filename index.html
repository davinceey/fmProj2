<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Interactive Rating</title>
  </head>
  <body>
    <main>
      <section class="rating-section">
       <img src="images/icon-star.svg" alt="icon-star" class="star">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <article>
            <button class="rate-btn" id="a">1</button>
            <button class="rate-btn" id = "b">2</button>
            <button class="rate-btn"id = "c">3</button>
            <button class="rate-btn"id = "d">4</button>
            <button class="rate-btn"id = "e">5</button>
            
        </article>
        <button id="btn">SUBMIT</button>
      </section>
      
      <section class="thanks-section">
        <img src="images/illustration-thank-you.svg" alt="thank-you icon" class="thanks-icon">
        <p class="sub selected" id="selection">You selected out of 5</p>
        <p class="sub thanks">Thank you!</p>
        <p class="sub foot">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
